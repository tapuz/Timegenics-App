<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user" name="user"></ion-input>
    </ion-item>

    

    <ion-row>
      <ion-col>
        <ion-button (click)="login()" type="submit" color="danger" expand="block">Let's go</ion-button>
        
      </ion-col>
    </ion-row>
  </form>
</ion-content>
