<ion-header>
  <ion-toolbar>
    <ion-title>Timegenics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" no-padding class="card-background-page bg">
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-6 col-xl-6>
        <ion-card [routerLink]="['/pictureproof']">
          <img src="../assets/imgs/red.png">
          <div class="card-title">PictureProof</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-md-6 col-xl-6>
        <ion-card [routerLink]="['/docscan']">
          <img src="../assets/imgs/red.png  "/>
          <div class="card-title">DocScan</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img src="assets/imgs/bg_logo.png" style="opacity:0.5;display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">

  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{user}}</ion-title>
  </ion-toolbar>
</ion-footer>
