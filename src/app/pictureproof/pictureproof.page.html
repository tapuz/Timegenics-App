<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Timegenics</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshActivePatient($event);" pullMin="120" pullMax="180">
    <ion-refresher-content 
      pullingText="Pull to get active Patient"
      pullingIcon="arrow-up"
      refreshingSpinner="crescent"
      pullingIcon="chevron-down-circle-outline"
      refreshingText="Getting active Patient...">
  </ion-refresher-content>
  
  
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="">PictureProof</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label color="primary">Patient</ion-label>
    <ion-input  value="{{patientName}}" readonly></ion-input>

  </ion-item>
  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let picture of photoService.pictures; index as position">
      <ion-img [src]="picture" (click)="showActionSheet(picture, position)"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="photoService.uploadPictures('camera')" [hidden]="!photoService.pictures.length>0" >
      <ion-icon name="cloud-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
